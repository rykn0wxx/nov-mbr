function usrGrpFunc(fld, arg) {
	var gr = new GlideRecord('sys_user_grmember');
	gr.addQuery('group.name', 'IN', refGroup);
	gr.addQuery(fld, arg);
	gr.orderBy('group');
	gr.setLimit(1);
	gr.query();
	return {'sd': gr.getRowCount(), 'ctr': 1};
